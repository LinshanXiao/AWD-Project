<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    
</head>

<body>
    <h1 class="welcome"> Welcome to GameAnalyzer </a></h1>

    <div class="container">
        <div class="login-card">
            <h2 style="font-family: 'lucida handwriting', cursive">Login</h2>
            <form method="Post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <div>
                        <label style="float:left">
                            <input type="checkbox" id="checkbox" name="checkbox" value="checked">
                        </label>
                        <span style="padding-left: 3px">Remember Me </span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
            <div class="links">
                <a href="#">Sign up</a> | <a href="#">Forgot password?</a>
        </div>
        </div>
    </div>
</body>

</html>
