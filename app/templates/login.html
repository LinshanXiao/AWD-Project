<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <h1 class="welcome">
        <a href="{{ url_for('main_bp.home') }}" style="text-decoration: underline; color: inherit;">
          Welcome to GameAnalyzer
        </a>
      </h1>

    <div class="container">
        <div class="login-card">
            <h2 style="font-family: 'lucida handwriting', cursive">Login</h2>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <form method="POST" action="{{ url_for('auth_bp.login') }}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>

            <div class="links">
                <a href="{{ url_for('auth_bp.register') }}">Sign up</a> |
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>
</body>
</html>
