<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gaming Stats Tracker - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="layout">
  <!-- Header -->
  <header class="topnav">
    <div class="nav-left">
      <!--<img src="{{ url_for('static', filename='ourlogo.png') }}" class="logo" alt="Logo" />--> 
      <!-- we have no logo yet, so I am gonna commment out here for now, will add it when we have one-->
      <h1 class="nav-title">Gaming Analyzer</h1>
    </div>
  
    <div class="nav-center">
      <div class="search-box">
        <input type="text" placeholder="Search now" />
        <button class="search-icon">&#128269;</button> <!-- search button and particular search icon -->
      </div>
    </div>
  
    <div class="nav-right">
      <div class="notification-wrapper">
        <button class="icon-btn">
          <img src="{{ url_for('static', filename='images/bell.png') }}" alt="Notifications" class="icon">
        </button>
        <span class="notification-badge">1</span>
        <!-- here we got 3 notification for example, can be changed or delete afterwwards-->
      </div>
      <a href="/profile">
        <!-- this link to a logout button I am thinking (maybe)-->
        <img src="{{ url_for('static', filename='images/cat.jpg') }}" alt="User" class="avatar">
      </a>
    </div>
  </header>
  

  <!-- Sidebar -->
  <nav class="sidebar">
    <ul class="nav-links">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Games</a></li>
      <li><a href="#">Upload</a></li>
      <li><a href="#">Visualize</a></li>
      <li><a href="#">Share</a></li>
      <li><a href="#">Profile</a></li>
      
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="hero">
      <h1 class="title">Track Your Journey,<br><span class="highlight">Share Your Glory</span></h1>
      <p class="subtitle">Upload your game stats, view your performance trends, and show off your achievements!</p>
      <div class="cta-buttons">
        <a href="#" class="cta">Get Started</a>
        <a href="#" class="cta secondary">Learn More</a>
      </div>
    </div>
  </main>
    
</body>
</html>
