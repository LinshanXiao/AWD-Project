<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{%block title %} Gaming Stats Tracker - Home {% endblock%}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  {% block css %}{% endblock %}
</head>
<body class="layout">
  <!-- Header -->
  <header class="topnav">
    <div class="nav-left">
      <!--<img src="{{ url_for('static', filename='ourlogo.png') }}" class="logo" alt="Logo" />--> 
      <!-- we have no logo yet, so I am gonna commment out here for now, will add it when we have one-->
      <h1 class="nav-title">Gaming Analyzer</h1>
    </div>
  
    <div class="nav-center">
      <div class="search-box">
        <input type="text" placeholder="Search now" />
        <button class="search-icon">&#128269;</button> <!-- search button and particular search icon -->
      </div>
    </div>
  
    <div class="nav-right">
      <div class="notification-wrapper">
        <button class="icon-btn">
          <img src="{{ url_for('static', filename='images/bell.png') }}" alt="Notifications" class="icon">
        </button>
        <span class="notification-badge">1</span>
        <!-- here we got 3 notification for example, can be changed or delete afterwwards-->
      </div>
      <a href="{{ url_for('profile') }}">
        <!-- this link to a logout button I am thinking (maybe)-->
        <img src="{{ url_for('static', filename='images/cat.jpg') }}" alt="User" class="avatar">
      </a>
    </div>
  </header>
  

  <!-- Sidebar -->
  <nav class="sidebar">
    <ul class="nav-links">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <!-- Dropdown menu here -->
      <li class="dropdown">
        <button class="dropdown-btn">Games</button>
        <ul class="dropdown-content">
          <li><a href="#">League of Legends</a></li>
          <li><a href="#">Valorant</a></li>
          <li><a href="#">PUBG</a></li>
          <li><a href="#">APEX</a></li>
        </ul>
      </li>
      <li><a href="{{ url_for('visualisation') }}">Visualize</a></li>
      <li><a href="#">Share</a></li>
      <li><a href="{{ url_for('profile') }}">Profile</a></li>
      
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>
  
  <script src="{{ url_for('static', filename='js/dropdown.js') }}"></script>
</body>
</html>
